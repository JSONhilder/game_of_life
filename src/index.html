<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2 class="mb-2">Conway's Game Of Life</h2> 
            </div>
            <div class="col-12 text-center">
                <h4 id="board-title" class="mb-2"> Random board </h4>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <main> </main>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mb-2">
            <button class="btn btn-success" id="loop-button" onclick="checkLoop()" value="no-loop"> 
                Start 
            </button>
        </row>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <button class="btn btn-success mx-1" id="loop-button" onclick="loadGosper()"> 
                GGG 
            </button>
            <button class="btn btn-success mx-1" id="loop-button" onclick="loadToad()"> 
                Toad 
            </button>
            <button class="btn btn-success mx-1" id="loop-button" onclick="genRandomBoard()"> 
                Random
            </button>
             <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                Create Your Own
            </button>
        </div>
    </div>

        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <textarea name="user-message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Create Your own board in the following format: 
                        0000000
                        0000110
                        0110000"></textarea>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
